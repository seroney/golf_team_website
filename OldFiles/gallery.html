<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>MIT Golf Team</title>
    <link rel="stylesheet" type="text/css" href="nivo-slider.css" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
      $(window).load(function() {
        $('#slider').nivoSlider({
          effect: 'fade',
          pauseTime: 1000,
          animSpeed: 1500,
        });
      });
    </script>
  </head>
  <body>
    <div class="slider-wrapper">
      <div id="slider" class="nivoSlider">
        <img src="images/gallery/hawaii-1.jpg" title=""/>
        <img src="images/gallery/hawaii-2.jpg" title="This is an example of a caption" />
        <img src="images/gallery/hawaii-3.jpg" />
      </div>
    </div>
  </body>
</html>
